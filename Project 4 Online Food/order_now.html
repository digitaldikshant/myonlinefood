<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Favourite Food</title>
    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="/Project 4 Online Food/phone.css">
    <link rel="stylesheet" href="/Project 4 Online Food/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Ubuntu&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="/Project 4 Online Food/Dikshant_Kamboj_DK-modified.png" alt="MyOnlineFood.com">
        </div>

        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#services-container">Services</a></li>
            <li class="item"><a href="#client-section">Our Clients</a></li>
            <li class="item"><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <section id="order-services-container">
        <h1 class="h-primary center">Order Your Favourite Food...</h1> 
        <div id="order-services">
            <div class="box">
                <img src="/Project 4 Online Food/Burger (2).png" alt="Food Image">
                <h2 class="h-seconday center">Veg Burger</h2>
                <p class="menu-center">Rs. 40/-</p>
                <button class="cart-btn">
                    <a href="" target="_blank">Add to Cart </a>
                </button>
                
            </div>
            <div class="box">
                <img src="/Project 4 Online Food/Family Combo.png" alt="Food Image">
                <h2 class="h-seconday center">Family Pack</h2>
                <p class="menu-center">Rs. 250/-</p>
                <button class="cart-btn">
                    <a href="" target="_blank">Add to Cart </a>
                </button>
                
            </div>
            <div class="box">
                <img src="/Project 4 Online Food/Veg Thali.png" alt="Food Image">
                <h2 class="h-seconday center">Veg Thali</h2>
                <p class="menu-center">Rs. 140/-</p>
                <button class="cart-btn">
                    <a href="" target="_blank">Add to Cart </a>
                </button>
                
            </div>
            <div class="box">
                <img src="/Project 4 Online Food/Party Pack.png" alt="Food Image">
                <h2 class="h-seconday center">Party Pack</h2>
                <p class="menu-center">Rs. 160/-</p>
                <button class="cart-btn">
                    <a href="" target="_blank">Add to Cart </a>
                </button>
                
            </div>
            
        </div>
    </section>

    <section id="client-section">
        <h1 class="h-primary center"> Our Clients </h1>
        <div id="clients">
            <div class="client-item">
                <img src="/Project 4 Online Food/logo1.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="/Project 4 Online Food/logo2.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="/Project 4 Online Food/logo3.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="/Project 4 Online Food/logo4.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="/Project 4 Online Food/logo.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="/Project 4 Online Food/logo5.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="/Project 4 Online Food/logo6.png" alt="Our Client">
            </div>
        </div>
    </section>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="name">Email: </label>
                    <input type="email" name="name" id="name" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="name">Mobile Number: </label>
                    <input type="mobile" name="name" id="name" placeholder="Enter your Mobile Number">
                </div>
                <div class="form-group">
                    <label for="name">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button class="formbtn">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.MyOnlineFood.com | All Rights Reserved
        </div>
    </footer>

</body>

</html>
